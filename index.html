<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LinkedIn Password Reset</title>
  <style>
    body {
      background-color: #f3f2ef;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #0073b1;
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #0073b1;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f8d;
    }

    .response {
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <p>Enter the email associated with your LinkedIn account</p>
    <input type="email" id="email" placeholder="Email address" required />
    <button id="resetBtn">Reset Password</button>
    <div class="response" id="response"></div>
    <footer>Created by Jvgher and Yasonia</footer>
    <footer>LinkedIn Corporation Â© 2025</footer>
  </div>

  <script>
    const resetBtn = document.getElementById("resetBtn");
    const responseDiv = document.getElementById("response");

    function isValidEmail(email) {
      // Basic email regex pattern
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    resetBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();

      if (email === "") {
        responseDiv.textContent = "Please enter your email address.";
        responseDiv.className = "response error";
        responseDiv.style.display = "block";
        return;
      }

      if (!isValidEmail(email)) {
        responseDiv.textContent = "Email Only!";
        responseDiv.className = "response error";
        responseDiv.style.display = "block";
        return;
      }

      responseDiv.textContent = "HTTP 200 OK - Password Reset Success";
      responseDiv.className = "response success";
      responseDiv.style.display = "block";
      console.log("Password reset success");
    });
  </script>
</body>
</html>
